<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script defer src="/js/scripts.js" th:src="@{/js/scripts.js}"></script>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="task-container">
  <form id="taskForm" action="/api/tasks" method="post">
    <div class="form-group">
      <input type="text" class="form-control" id="taskDescription" name="description" placeholder="Wpisz zadanie" required>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
  </form>
  <div class="task-list">
    <ul id="taskList"></ul> <!-- Dodano element taskList -->
  </div>
</div>
</body>
</html>
