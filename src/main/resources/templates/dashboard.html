<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script defer src="/js/scripts.js" th:src="@{/js/scripts.js}"></script>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="/css/dashboard.css" th:href="@{/css/dashboard.css}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header class="d-flex justify-content-end p-3">
  <a href="/logout" th:href="@{/logout}" class="btn btn-primary">Wyloguj</a>
</header>
<div class="container mt-5 pt-5">
  <div class="task-container p-4 shadow-sm rounded bg-white">
    <h1 class="mb-4">Twoja lista zadań</h1>

    <!-- Sekcja Filtrowania i Sortowania -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Filtrowanie i Sortowanie</h5>
      </div>
      <div class="card-body">
        <form id="filterSortForm">
          <div class="row g-3 align-items-end">
            <!-- Filtrowanie -->
            <div class="col-md-4">
              <label for="filterPriority" class="form-label">Filtruj według priorytetu</label>
              <select class="form-select" id="filterPriority">
                <option value="">Wszystkie</option>
                <option value="LOW">Niski</option>
                <option value="MEDIUM">Średni</option>
                <option value="HIGH">Wysoki</option>
              </select>
            </div>

            <!-- Sortowanie -->
            <div class="col-md-4">
              <label for="sortBy" class="form-label">Sortuj według</label>
              <select class="form-select" id="sortBy">
                <option value="priority">Priorytet</option>
                <option value="description">Opis</option>
              </select>
            </div>

            <div class="col-md-2">
              <label for="sortOrder" class="form-label">Kolejność</label>
              <select class="form-select" id="sortOrder">
                <option value="asc">Rosnąco</option>
                <option value="desc">Malejąco</option>
              </select>
            </div>

            <!-- Przycisk zastosowania filtrów i sortowania -->
            <div class="col-md-2">
              <button type="submit" class="btn btn-secondary w-100">Zastosuj</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!-- Sekcja Dodawania Zadania -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Dodaj nowe zadanie</h5>
      </div>
      <div class="card-body">
        <form id="addTaskForm">
          <div class="row g-3 align-items-center">
            <div class="col-md-6">
              <label for="taskDescription" class="form-label">Opis zadania</label>
              <input type="text" class="form-control" id="taskDescription" placeholder="Wprowadź opis zadania" required>
            </div>
            <div class="col-md-4">
              <label for="taskPriority" class="form-label">Priorytet</label>
              <select class="form-select" id="taskPriority" required>
                <option value="" selected disabled>Wybierz priorytet</option>
                <option value="LOW">Niski</option>
                <option value="MEDIUM">Średni</option>
                <option value="HIGH">Wysoki</option>
              </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Dodaj</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <div class="task-list">
      <ul id="task-list" class="list-group">
        <!-- Lista zadań zostanie wygenerowana dynamicznie przez JavaScript -->
      </ul>
    </div>




    <!-- Pagination controls -->
    <div class="pagination-controls mt-4">
      <button id="prevPage" class="btn btn-secondary" style="display: none;">Poprzednia</button>
      <button id="nextPage" class="btn btn-secondary">Następna</button>
    </div>
  </div>
</div>

<!-- Hidden form for editing task -->
<div id="editTaskModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edytuj zadanie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editTaskForm">
          <div class="form-group">
            <label for="editTaskDescription">Opis zadania:</label>
            <input type="text" class="form-control" id="editTaskDescription" name="description" required>
          </div>
          <!-- Pole priorytetu w edycji zadania -->
          <div class="form-group">
            <label for="editTaskPriority">Priorytet:</label>
            <select class="form-control" id="editTaskPriority" name="priority" required>
              <option value="LOW">Niski</option>
              <option value="MEDIUM">Średni</option>
              <option value="HIGH">Wysoki</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
